# Deploy to Azure Kubernetes Service
- task: HelmDeploy@0
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscription: 'Azure subscription 1(b3672f4b-0a7d-410e-956e-8111c247d206)'
    azureResourceGroup: 'admin'
    kubernetesCluster: 'admin'
    useClusterAdmin: true
    namespace: 'saikumar'
    command: 'upgrade'
    chartType: 'Name'
    chartName: 'helm-repo'
    chartVersion: '1.16.0'
    force: true
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '695cb584-1a56-4ad6-b18f-e53c0c9ffe93'
  imageRepository: 'saikumarbomminenidotnetdemo'
  containerRegistry: 'cortlandcontainer.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'cortlandcontainer6911-auth'

  # Agent VM image name
  vmImageName: 'sai'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

